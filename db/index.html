<!DOCTYPE html>
<html>
<head>
    <title>Exemplu JavaScript</title>
</head>
<body>
    <div id="result"></div>
    <script>
        // Funcția pentru a actualiza conținutul paginii cu datele primite
        function updatePageWithData(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Date primite de la server:</h2>';
            for (const item of data) {
                resultDiv.innerHTML += '<p>' + item.nume + ': ' + item.valoare + '</p>';
            }
        }

        // Solicitarea AJAX pentru a obține datele de la server
        fetch('api.php?action=getData') // Adresa API-ului și acțiunea
           .then(response => response.json()) // Parsați răspunsul JSON
           .then(data => {
               // Actualizați conținutul paginii cu datele primite
               updatePageWithData(data);
           })
           .catch(error => console.error('Eroare: ' + error));
    </script>
</body>
</html>
