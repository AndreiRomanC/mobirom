<!DOCTYPE html>
<html>
<head>
    <title>Exemplu JavaScript</title>
</head>
<body>
    <div id="result"></div>
    <script src="db_use.js"></script> <!-- Încarcă fișierul JavaScript cu funcția fetchFromApi -->

    <script>

        // Funcția pentru a actualiza conținutul paginii cu datele primite
        function updatePageWithData(data) {
                const resultDiv = document.getElementById('result');
                let newContent = '<h2>Date primite de la server:</h2>';
                for (const item of data) {
                    newContent += `<p>${item.nume}: ${item.produs}: ${item.detalii}: ${item.data}</p>`;
    }
    resultDiv.innerHTML = newContent;
        }

            fetchFromApi('listAll', { id: 14594 })
            .then(updatePageWithData);
               
                </script>



</body>
</html>
